<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user.first_name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-primary mx-auto bg-gradient align-items-center px-5 py-3 d-flex flex-row justify-content-between" style="--bs-bg-opacity: .65;">
        <h1 class="display-6 text-dark text-center">{{user.first_name}}'s Purchases</h1>
        <div class="">
            <a class="btn btn-primary px-2 mx-2" href="/dashboard">Dashboard</a>
            <a class="btn btn-warning px-2 mx-2" href="/logout">Logout</a>
        </div>
    </div>
    <table class="mx-auto w-75 table table-striped">
        <thead>
            <tr>
                <th>
                    Make
                </th>
                <th>
                    Model
                </th>
                <th>
                    Year
                </th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars:%}
            <tr>
                <td>
                    {{car.make}}
                </td>
                <td>
                    {{car.model}}
                </td>
                <td>
                    {{car.year}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    

</body>
</html>
