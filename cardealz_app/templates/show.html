<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{car.model}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-primary mx-auto bg-gradient align-items-center px-5 py-3 d-flex flex-row justify-content-end" style="--bs-bg-opacity: .65;">
        <div class="">
            <a class="btn btn-primary px-2 mx-2" href="/dashboard">Dashboard</a>
            <a class="btn btn-warning px-2 mx-2" href="/logout">Logout</a>
        </div>
    </div>
    <p class="mx-5 pt-3 display-6">{{car.name}}</p>
    <div class="mx-auto w-50 table">
    <p><h4>$ {{car.price}}</h4></p>
    <p><b>Model: </b> {{car.model}}</p>
    <p><b>Make:</b>  {{car.make}}</p>
    <p><b>Year: </b>{{car.year}}</p>
    <p><b>Description: </b></p>
    <p>{{car.description}}</p>
    <p><i>Sold by {{car.seller}}</i></p>
    </div>
    <div class="mx-auto w-50 table text-end">
        <a class="btn btn-success px-2 mx-2" href="/purchase/{{car.id}}">Purchase</a>
    </div>

</body>
</html>
