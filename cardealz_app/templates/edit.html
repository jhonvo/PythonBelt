<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{car.model}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-primary mx-auto bg-gradient align-items-center px-5 py-3 d-flex flex-row justify-content-between" style="--bs-bg-opacity: .65;">
        <h1 class="display-6 text-dark text-center">Edit {{car.model}}</h1>
        <div class="">
            <a class="btn btn-primary px-2 mx-2" href="/dashboard">Dashboard</a>
            <a class="btn btn-warning px-2 mx-2" href="/logout">Logout</a>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}     
                {% if messages %}
                <div style="--bs-bg-opacity: .5;" class="bg-danger text-white rounded p-2 mb-3">
                    <ul>                           
                    {% for message in messages %}            
                        <li>{{message}}</li>                   
                    {% endfor %}
                    </ul>
                </div>
                {% endif %}
            {% endwith %}
    <form class="d-flex flex-column justify-content-between w-50 mx-auto p-3 mt-3 rounded" action="/car/update/{{car.id}}" method="POST">
        

            <label for="name">Price:</label>
            <input type="hidden" name="id" value="{{car.id}}">
            <input type="number" id="price" name="price" class="my-2 rounded" value="{{car.price}}">

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" class="my-2 rounded" value="{{car.model}}">

            <label for="make">Make:</label>
            <input type="text" id="make" name="make" class="my-2 rounded" value="{{car.make}}">

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" class="my-2 rounded" value="{{car.year}}">

            <label for="description">Description:</label>
            <textarea name="description" id="description" class="my-2 rounded" >{{car.description}}</textarea>

            <button type="submit" class="btn-primary my-2 rounded col-4">Update</button>
        
    </form>
</body>
</html>
